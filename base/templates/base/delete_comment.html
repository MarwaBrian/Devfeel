{% extends 'main.html' %} {% block content %}
<main>
  <form action="" method="POST">
    {% csrf_token %}
    <div>
      <p>Are you sure you want to delete this comment '{{comment.content}}'</p>
      <button type="submit">Delete</button>
      <a href="{% url 'post-details' comment.post.id %}">Cancel</a>
    </div>
  </form>
</main>
{% endblock content %}
