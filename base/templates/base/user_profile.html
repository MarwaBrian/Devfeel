{% extends 'main.html' %}

<!-- start block -->
{% block content %}
<main>
  <div class="user-profile">
    <div class="user-profile-head">
      <div>
        <h3>{{user.name}}</h3>
      </div>
      <div>
        <p>{{user.bio}}</p>
      </div>
      <hr />
      <div>
        <h3>Posts</h3>
      </div>
    </div>
    <div class="user-profile-posts-container">
      <div>
        {% for post in posts %}
        <div class="user-profile post">
          <a href="{% url 'post-details' pk=post.id %}">
            <h3>{{post.topic}}</h3>
          </a>
          <h4>{{post.description}}</h4>
          <p>{{post.body|safe}}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock content %}
