{% extends 'main.html' %}

<!-- start bod -->
{% block content %}
<main>
  <form action="" method="POST">
    {% csrf_token %}

    <!-- fields -->
    {% for field in form %}
    <div>
      <label for="">{{field.label}}</label>
      {{field}}
    </div>
    {% endfor %}
    <button type="submit">Register</button>
  </form>

  <div>
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{message}}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</main>

{% endblock content %}
