<!-- logo   user, home button -->

<div class="nav-container">
  <a href="/">
    <h3>LOGO</h3>
  </a>

  {% if request.user.is_authenticated %}
  <div class="nav-profile">
    <a class="nav-user-profile" href="{% url 'user-profile' request.user.id%}">
      <p>{{request.user.name}}</p>
    </a>
    <a href="{% url 'logout' %}" class="login">
      <p>logout</p>
    </a>
  </div>

  {% else %}
  <div class="nav-profile">
    <a href="{% url 'login' %}" class="login">
      <p>login</p>
    </a>
    {% endif %}
  </div>
</div>
